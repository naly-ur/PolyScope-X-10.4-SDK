artifacts:
  containers:
    - id: device
      image: device:latest
      startup: auto
      ingress:
        - id: rest-api
          containerPort: 8000
          protocol: http
          proxyUrl: /
      devices:
        - type: serial
      mounts:
        # make /tmp writeable, so that we can store information about which devices were added / removed to the container
        - mount: tmpfs:/tmp
          access: rw
      
      
